<section id="saludo" class="visible">
	<div class="content">
		<div class="container">

			<h1>Bienvenido a Gato Loco!</h1>
			<button id="btn-saludo">Iniciar juego</button>

		</div>
	</div>
</section>

<section id="nombres">
	<div class="content">
		<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">
				<p>Ingrese el nombre del jugador 1 </p>

			</div>
			<div class="col-xs-6 col-sm-6 col-md-6"">
				<input class="form-control" type="text">
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6">

		</div>

			<p class="text-center">
				<button id="btn-nombres">Comenzar</button>
			</p>
		</div>
	</div>
</section>


<section id="juego">
	<div class="content">
		<div class="container">
			<h2>Juego</h2>     
              	<br>
              	<div class="board">
	                <div id="cell1" class="square clickable" data-val="1"></div>
	                <div id="cell2" class="square clickable" data-val="2"></div>
	                <div id="cell3" class="square clickable" data-val="3"></div>
	                <div id="cell4" class="square clickable" data-val="4"></div>
	                <div id="cell5" class="square clickable" data-val="5"></div>
	                <div id="cell6" class="square clickable" data-val="6"></div>
	                <div id="cell7" class="square clickable" data-val="7"></div>
	                <div id="cell8" class="square clickable" data-val="8"></div>
	                <div id="cell9" class="square clickable" data-val="9"></div>

            	<div id="ganador"></div>

	                <h2>...and the winner is</h2>

	                <div class="panel panel-default">
	                <div class="panel-heading">Score Player 1 : X</div>
	                <div id="score1" class="panel-body">
	              </div>
	            </div>
	            <div class="panel panel-default">
	              <div class="panel-heading">
	                <h3 class="panel-title">Score Player 2: O</h3>
	              </div>
	              <div id="score2" class="panel-body">
	              </div>
	            </div>
	              <button id="#btn4">Mandar al historial</button>
	            </div>
	            <div id="result"> 
	            </div>    
		</div>
	</div>
</section>


<section id="historial">
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			<ul class="list-group" id="lista-juegos"></ul>
		</div>
	</div>
</section>

<section id="historial-detalle">
	<div class="content">
		<div class="container">
			<h2 id="title">Historial detalle</h2>
			<ul class="list-group" id="lista-comentarios"></ul>
			<input id="name" type="text" class="form-control">
			<textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
			<button id="btn-comentar">Comentar</button>
		</div>
	</div>
</section>
